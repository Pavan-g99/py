# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

stages:
  - stage: stage1
    jobs:
     - job: job1
       steps:
         - script: echo "job"
    
  - stage: stage2
    dependsOn: stage1
    jobs:
     - job: job2
       condition: failed('job1')
       steps:
         - script:  echo "job2 running"
    
  
     
 
       
   
       
   

          
   

